<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.2.4/firebase-app.js"></script>

    <script defer src="/__/firebase/6.2.4/firebase-messaging.js"></script>

    <script defer src="/__/firebase/init.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

  <body>

      <div class="form-container sign-in-container">
        <form>
          <h2>My contacts</h2>
          <div class="social-container">
            <a href="https://www.facebook.com/henadzi.mudreuski" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/Mudreuski" class="social"
              ><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/h-mudreuski/" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>Enter login and password</span>
          <input type="text" id="login" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button id="addUser">Sign In</button>
        </form>
      </div>
      <div class="table-container">
        <div class="table">
          <div class="table-panel">
            <table id="dataTable"></table>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
